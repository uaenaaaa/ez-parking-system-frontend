<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f0f5, #7c748f);
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .role-boxes {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .role-box {
            width: 150px;
            height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .role-box img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .role-box span {
            font-size: 1rem;
            color: #333;
        }

        .role-box:hover {
            transform: scale(1.1);
        }

        #cashier {
            background-color: #cce7ff;
        }

        #supervisor {
            background-color: #ffebcc;
        }

        #owner {
            background-color: #d8ffcc;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Select Your Role</h1>
    <div class="role-boxes">
        <div class="role-box" id="cashier">
            <img src="cashier-icon.png" alt="Cashier">
            <span>Cashier</span>
        </div>
        <div class="role-box" id="supervisor">
            <img src="supervisor-icon.png" alt="Supervisor">
            <span>Supervisor</span>
        </div>
        <div class="role-box" id="owner">
            <img src="owner-icon.png" alt="Owner">
            <span>Owner</span>
        </div>
    </div>
</div>

</body>
</html>
